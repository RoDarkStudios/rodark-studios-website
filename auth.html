<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth - RoDark Studios</title>
    <meta name="description" content="Sign in to RoDark Studios with Roblox OAuth 2.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="official_company_logo.png">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="official_company_logo.png" alt="RoDark Studios Logo" class="logo">
                <span class="logo-text">RoDark Studios</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html#home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#about" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#games" class="nav-link">Games</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#team" class="nav-link">Team</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#contact" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="auth.html" class="nav-link">Auth</a>
                </li>
            </ul>
            <div class="nav-account">
                <span id="nav-username" class="nav-username guest">Not signed in</span>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="auth-page-main">
        <section id="account" class="auth-section">
            <div class="container">
                <h2 class="section-title">Account Access</h2>
                <div class="auth-shell">
                    <div class="auth-status-card">
                        <p class="auth-status-label">Session Status</p>
                        <p class="auth-state-text" id="auth-state-text">Checking session...</p>
                        <button id="signout-btn" class="btn btn-secondary auth-signout hidden" type="button">
                            <i class="fas fa-right-from-bracket"></i>
                            Sign Out
                        </button>
                    </div>
                    <div class="auth-card" id="auth-card">
                        <p class="auth-copy">Sign in securely using your Roblox account.</p>
                        <button id="roblox-login-btn" class="btn btn-primary auth-submit" type="button">
                            <i class="fas fa-cube"></i>
                            Continue With Roblox
                        </button>
                        <p id="auth-message" class="auth-message" aria-live="polite"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-links">
                    <a href="privacy.html" class="footer-link">Privacy Policy</a>
                    <span class="footer-divider">|</span>
                    <a href="terms.html" class="footer-link">Terms of Service</a>
                </p>
                <p class="footer-copyright">
                    Â© <span id="current-year">2025</span> RoDark Studios. All rights reserved.
                </p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
